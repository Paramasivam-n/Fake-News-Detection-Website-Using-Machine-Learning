{% extends "layout.html" %}

{% block content %}
  <main class="container signup-section">
    <div class="section-content">
      <h2 style="margin-top:8%;">Log in</h2>

      <form method="POST" action="/login">
        {{ form.csrf_token }}
        
        <div class="form-group">
          {{ form.email.label }}
          {{ form.email }}
        </div>

        <div class="form-group">
          {{ form.password.label }}
          {{ form.password }}
        </div>

        {{ form.submit(class="btn-primary") }}
        <a href="{{ url_for('signup') }}" class="btn-secondary">Sign up</a>

      </form>
    </div>
  </main>
{% endblock %}
